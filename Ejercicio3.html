<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de la Sección N°3</title>
</head>
<body>
    <!--Sección Imágen-->
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="COD.jpg" alt="Imagen de mí videojuego Favorito" width="500" height="620"/>
    <br>
    <!--Sección Vídeo-->
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="500" height="300" controls autoplay loop muted>
        <source src="valores.mp4" type="video/mp4" />
    </video>
<br>
    <!--Sección Audios-->
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio autoplay controls loop>
        <source src="audio.mp3" type="audio/mp3" />
    </audio>
</body>
</html>
